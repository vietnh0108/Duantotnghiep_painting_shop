<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Essence - Trang chủ</title>
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <!-- ##### Header Area Start ##### -->
    <main>
        <section class="welcome_area bg-img background-overlay" style="background-image: url(img/bg-img/bg-bg.jpg);">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12">
                        <div class="hero-content">
                            <h6>asoss</h6>
                            <h2>New Collection</h2>
                            <a href="#" class="btn essence-btn">view collection</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="top_catagory_area section-padding-80 clearfix">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="single_catagory_area d-flex align-items-center justify-content-center bg-img"
                            style="background-image: url(img/bg-img/bg-artists.jpg);">
                            <div class="catagory-content">
                                <a href="#">Artists</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="single_catagory_area d-flex align-items-center justify-content-center bg-img"
                            style="background-image: url(img/bg-img/bg-material.jpg);">
                            <div class="catagory-content">
                                <a href="#">Material</a>
                            </div>
                        </div>
                    </div>
                    <!-- Single Catagory -->
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="single_catagory_area d-flex align-items-center justify-content-center bg-img"
                            style="background-image: url(img/bg-img/bg-subject.jpg);">
                            <div class="catagory-content">
                                <a href="#">Subject</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cta-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="cta-content bg-img background-overlay"
                            style="background-image: url(img/bg-img/bg-10.jpg);">
                            <div class="h-100 d-flex align-items-center justify-content-end">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ##### CTA Area End ##### -->

        <!-- ##### New Arrivals Area Start ##### -->
        <section class="new_arrivals_area section-padding-80 clearfix">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-heading text-center">
                            <h2>Popular Products</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">

                    <div class="col-12 col-sm-6 col-lg-3" ng-repeat="item in pagerProduct.items | orderBy: '+quantity'">

                        <div class="single-product-wrapper">

                            <div class="product-img">
                                <img src="/images/products/{{item.image}}" alt="">
                                <!-- Hover Thumb -->
                                <img class="hover-img" src="/images/products/{{item.image}}" alt="">
                                <!-- Favourite -->
                                <div ng-if="!account">
                                </div>
                                <div ng-if="account" class="product-favourite">
                                    <div ng-if="checkfav(item,account)==true">
                                        <a ng-click="actionfav(item,account)" class="favme fa fa-heart active">
                                            <!-- <i ></i> -->
                                        </a>
                                    </div>
                                    <div ng-if="checkfav(item,account)==false">
                                        <a ng-click="actionfav(item,account)" class="favme fa fa-heart">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- Product Description -->
                            <div class="product-description">
                                <span>Tác giả: {{item.author}}</span>
                                <a href="/product/detail/{{item.productid}}">
                                    <h6>{{item.productname}}</h6>
                                </a>
                                <p class="product-price">{{item.price | number : 0}}đ</p>

                                <!-- Hover Content -->
                                <div class="hover-content">
                                    <!-- Add to Cart -->
                                    <div class="add-to-cart-btn">
                                        <a th:attr="ng-click=@{|cart.add(item.productid)|}"
                                            data-tooltip="Thêm vào giỏ hàng" class="btn essence-btn">Add to
                                            Cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="brands-area d-flex align-items-center justify-content-between">
            <!-- Brand Logo -->
            <div class="single-brands-logo">
                <img src="img/core-img/brand1.png" alt="">
            </div>
            <!-- Brand Logo -->
            <div class="single-brands-logo">
                <img src="img/core-img/brand2.png" alt="">
            </div>
            <!-- Brand Logo -->
            <div class="single-brands-logo">
                <img src="img/core-img/brand3.png" alt="">
            </div>
            <!-- Brand Logo -->
            <div class="single-brands-logo">
                <img src="img/core-img/brand4.png" alt="">
            </div>
            <!-- Brand Logo -->
            <div class="single-brands-logo">
                <img src="img/core-img/brand5.png" alt="">
            </div>
            <!-- Brand Logo -->
            <div class="single-brands-logo">
                <img src="img/core-img/brand6.png" alt="">
            </div>
        </div>
    </main>
</body>

</html>
