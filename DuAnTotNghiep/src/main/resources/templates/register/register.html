<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Essence - Đăng ký</title>

</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <main>
        <div class="breadcumb_area bg-img" style="background-image: url(img/bg-img/breadcumb.jpg);">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12">
                        <div class="page-title text-center">
                            <h2>Đăng ký</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="checkout_area section-padding-80">
            <div class="container">
                <div class="row">

                    <div class="col-12">
                        <div class="checkout_details_area mt-50 clearfix">
                            <form method="post">
                                <div class="user-details">
                    
                                    <div class="input-box">
                                        <span class="details"><i class="fa fa-apple"></i>Full Name</span>
                                        <input type="text" id = "fullname" placeholder="Enter your name" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details"><i class="fa fa-facebook"></i>User Name</span>
                                        <input type="text" id="username" placeholder="Enter username" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Email</span>
                                        <input type="email" id="email" placeholder="Enter your email" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Phone number</span>
                                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Password</span>
                                        <input type="password" id="matkhau" placeholder="Enter password" required>
                                    </div>
                                    <div class="input-box">
                                        <span class="details">Comfirm Password</span>
                                        <input type="password" placeholder="Enter password" required>
                                    </div>
                                </div>
                                <div class="gender-details" id = "gender">
					                <input type="radio" name="gender" id="dot-1">
					                <input type="radio" name="gender" id="dot-2">
					                <div class="gender-title">Gender</div>
					                <div class="category">
					                    <label for="dot-1">
					                        <span class="dot one"></span>
					                        <span class="gender">Male</span>
					                    </label>
					                    <label for="dot-2">
					                        <span class="dot two"></span>
					                        <span class="gender">Female</span>
					                    </label>
					                </div>
					            </div>
                                <div class="button">
                                    <button ng-click="register()" class="btn essence-btn">Đăng ký</button>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </main>



</body>

</html>
